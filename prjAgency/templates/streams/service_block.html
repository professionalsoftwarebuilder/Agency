{% load wagtailimages_tags %}

    {% for aservice in self.service %}
        {% image aservice.image fill-300x200 as img %}

        <div class="col-md-4">
            <span class="fa-stack fa-4x">
                <i  class="fas fa-circle fa-stack-2x text-primary">

                </i>
                <img class="fa-stack-1x fa-inverse" src = "{{ aservice.svg_img.url }}"
                     alt="{{ aservice.svg_img.title }}"
                    width="100px"
                     height="100px"
                />
            </span>

            <h4 class="my-3">{{ aservice.title }}</h4>
            <p class="text-muted">{{ aservice.text }}</p>
        </div>

    {% endfor %}
